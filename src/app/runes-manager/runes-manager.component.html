<main>
    <div class="runes-table-container">
        <table *ngIf="runes.length > 0">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Statistique</th>
                    <th>Prix</th>
                    <th>Prix Rune Pa</th>
                    <th>Prix Rune Ra</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rune of runes; let i = index">
                    <td><img [src]="rune.img" alt="Rune Img"></td>
                    <td>{{ rune.name }}</td>
                    <td>{{ rune.stat }}</td>
                    <td><input type="number" [(ngModel)]="rune.price" (change)="onPriceChange(i, 'price', $event)"></td>
                    <td><input *ngIf="rune.paPrice !== null; else noPaPrice" type="number"
                            [(ngModel)]="rune.paPrice" (change)="onPriceChange(i, 'raPrice', $event)"><ng-template #noPaPrice>/</ng-template>
                    </td>
                    <td><input *ngIf="rune.paPrice !== null; else noRaPrice" type="number"
                            [(ngModel)]="rune.raPrice" (change)="onPriceChange(i, 'paPrice', $event)"><ng-template #noRaPrice>/</ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
        <button (click)="saveChanges()">Enregistrer</button>
    </div>
</main>
