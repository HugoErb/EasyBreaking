<main>
    <div class="container">
        <h1>Easy Breaking</h1>
        <div class="select">
            <p-autoComplete [(ngModel)]="selectedItem" [dropdown]="true" [suggestions]="filteredItems"
                (completeMethod)="filterItem($event)" field="name" (onSelect)="selectItem($event)"
                placeholder="Entrez le nom d'un item..." (keyup)="checkEmptyText()"></p-autoComplete>
        </div>
        <table class="itemTable">
            <thead>
                <tr>
                    <td>Caractéristiques</td>
                    <td>Nom des runes</td>
                    <td>Prix unitaire des runes</td>
                    <td>Quantité de runes (focus)</td>
                    <td>Prix des runes (focus)</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of selectedItem?.effects">
                    <td><img src="../../assets/imgs/agilite.png">{{row}}</td>
                    <td>Nom des runes</td>
                    <td>Prix unitaire des runes</td>
                    <td>Quantité de runes (focus)</td>
                    <td>Prix des runes (focus)</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
