<main>
    <div class="container">
        <h1>Easy Breaking</h1>
        <div class="select">
            <p-autoComplete [(ngModel)]="selectedItem" [dropdown]="true" [suggestions]="filteredItems"
                (completeMethod)="filterItem($event)" field="name" (onSelect)="selectItem()"
                placeholder="Entrez le nom d'un item..." (keyup)="vanishDiv()"></p-autoComplete>
        </div>
        <table class="itemTable">
            <thead>
                <tr>
                    <td>Caractéristiques</td>
                    <td>Nom des runes</td>
                    <td>Prix unitaire des runes</td>
                    <td>Quantité de runes</td>
                    <td>Kamas obtenus</td>
                    <td>Quantité de runes (focus)</td>
                    <td>Kamas obtenus (focus)</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of tableau">
                    <td><img src={{row.runeImg}}>
                        <div class="text">{{row.stat}}</div>
                    </td>
                    <td>{{row.runeName}}</td>
                    <td>{{row.runePrice}}</td>
                    <td>{{row.runeQuantity}}</td>
                    <td>{{row.kamasEarned}}</td>
                    <td>{{row.runeQuantityFocused}}</td>
                    <td>{{row.focusedKamasEarned}}</td>
                </tr>
            </tbody>
        </table>
        <div class="inputTexts">
            <span class="p-input-icon-right">
                <i class="fa-solid fa-percent"></i>
                <input pInputText pKeyFilter="int" placeholder="Taux de brisage" pattern="^(?:100|\d{1,2})$" oninput="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="4" [(ngModel)]="tauxBrisage" (input)="selectItem()"/>
            </span>
            <input pInputText pKeyFilter="int" placeholder="Prix du craft" [(ngModel)]="prixCraft" />
            <span class="p-input-icon-right">
                <i class="fa-solid fa-percent"></i>
                <input pInputText pKeyFilter="int" placeholder="Taux de rentabilité" pattern="^(?:100|\d{1,2})$" oninput="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="4" [(ngModel)]="tauxRentabilite" />
            </span>
        </div>
    </div>
</main>
